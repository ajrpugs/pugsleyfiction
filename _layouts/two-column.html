<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>

  <style>
    /* simple two-column grid */
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      align-items: start;
      padding: 2rem;
      max-width: 960px;
      margin: 0 auto;
    }

    .left {
      text-align: center;
    }

    .left img {
      width: 100%;
      max-width: 250px;
      border-radius: 50%;
      object-fit: cover;
    }

    .right {
      font-size: 1rem;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .right {
        margin-top: 1.5rem;
      }
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="left">
      {% if page.headshot %}
        <img src="{{ page.headshot }}" alt="Headshot">
      {% endif %}
    </div>

    <div class="right">
      {{ content }}
    </div>
  </div>

</body>
</html>
